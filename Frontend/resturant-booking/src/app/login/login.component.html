<ng-template #loginContent let-modal>
  <div class="modal-header">
    <h4 class="modal-title w-100 text-center" id="modal-basic-title">Sign In</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value, loginForm.valid)">
    <div class="container">
      <div class="modal-body">
        <div class="form-group">
          <i class="fa fa-envelope-o fa-lg"></i>
          <input
            type="email"
            class="form-control"
            name="email"
            #email="ngModel"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
            [(ngModel)]="user.email"
            (change)="log(email)"
            placeholder="Email"
            required
          />
          <div class="alert alert-danger" *ngIf="email.touched && !email.valid">
            <div *ngIf="email.errors.required">Email is required</div>
            <div *ngIf="email.errors.pattern">Enter a valid email</div>
          </div>

        </div>

        <div class="form-group">
          <i class="fa fa-unlock-alt fa-lg"></i>
          <input
            type="password"
            class="form-control"
            name="password"
            #password="ngModel"
            [(ngModel)]="user.password"
            placeholder="Password"
            required
            minlength="8"
          />
          <div
            class="alert alert-danger"
            *ngIf="password.touched && !password.valid"
          >
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">
              Minimum {{ password.errors.minlength.requiredLength }} characters
              required
            </div>
          </div>
          <div class="alert alert-danger" *ngIf="serverError !== ''">
            {{ serverError }}
          </div>
        </div>

      </div>
    </div>
    <div class="modal-footer">
      <div class="container w-100">
        <button
          type="submit"
          ngbAutofocus
          class="btn w-100"
          [disabled]="!loginForm.form.valid"
        >
          Go
        </button>
      </div>
    </div>
  </form>
</ng-template>
<button class="btn login-button" (click)="open(loginContent)">Sign In</button>
