<ng-template #loginContent let-modal>
  <div class="modal-header">
    <h4 class="modal-title w-100 text-center" id="modal-basic-title">
      Sign In
    </h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="container">
    <div class="modal-body">
      <form
        #loginForm="ngForm"
        (ngSubmit)="onSubmit(loginForm.value, loginForm.valid)"
      >
        <div class="form-group">
          <i class="fa fa-envelope-o fa-lg form"></i>
          <input
            type="email"
            class="form-control"
            name="email"
            #email="ngModel"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
            [(ngModel)]="user.email"
            (change)="log(email)"
            placeholder="Email"
            required
          />
          <div class="alert alert-danger" *ngIf="email.touched && !email.valid">
            <div *ngIf="email.errors.required">Email is required</div>
            <div *ngIf="email.errors.pattern">Enter a valid email</div>
          </div>
        </div>

        <div class="form-group">
          <i class="fa fa-unlock-alt fa-lg form"></i>
          <input
            type="password"
            class="form-control"
            name="password"
            #password="ngModel"
            [(ngModel)]="user.password"
            placeholder="Password"
            required
            minlength="8"
          />
          <div
            class="alert alert-danger"
            *ngIf="password.touched && !password.valid"
          >
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">
              Minimum {{ password.errors.minlength.requiredLength }} characters
              required
            </div>
          </div>
          <div class="alert alert-danger" *ngIf="serverError !== ''">
            {{ serverError }}
          </div>
        </div>
        <button
          type="submit"
          ngbAutofocus
          class="btn w-100"
          [disabled]="!loginForm.form.valid"
        >
          Go
        </button>
        <p class="mt-3 mb-0 text-center forgot-link" (click)='forgot()'>Forgot Passoword?</p>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <div class="container text-center">
      <div class="row justify-content-center">
        <p class="mr-2">Sign In With</p>
        <a href="#"><i class="fa fa-facebook links mt-1 mr-2"></i></a>
        <a href="#"><i class="fa fa-twitter links mt-1 mr-2"></i></a>
        <a href="#"><i class="fa fa-google-plus links mt-1 "></i></a>

      </div>
      <div class="row justify-content-center">
        <p class="mr-2">Dont have an account?</p>
        <p (click)='signup()' class="signup-link">Sign Up Now!</p>
      </div>
    </div>
  </div>
</ng-template>
<button class="btn login-button" (click)="open(loginContent)">Sign In</button>
