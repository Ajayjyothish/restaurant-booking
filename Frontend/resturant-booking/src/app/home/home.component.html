<div id="showcase">
  <!-- <button class="btn signin-button" (click)="open()">Sign Up</button> -->

  <div id="signin-container">
    <app-login *ngIf="!isLoggedIn"></app-login>
    <app-profile-button *ngIf="isLoggedIn"></app-profile-button>
  </div>
  <img id="logo" src="assets/images/logo.png" alt="logo" />
  <div class="container">
    <h2 style="font-size: 40px" id="search-heading">
      Find the best restaurants, caf√©s and bars in Kochi
    </h2>

    <div class="row justify-content-md-center">
      <form
        #searchForm="ngForm"
        style="position: relative;"
        class="w-100 d-flex"
        (ngSubmit)="onSubmit(searchForm.value)"
      >
        <select
          id="location"
          class="form-control w-50"
          (change)="onCityChange()"
          aria-label="location-search"
          aria-describedby="location-search"
          [(ngModel)]="citySearch"
          name="citySearch"
        >
          <option *ngFor="let city of cities" [value]="city.city">
            {{ city.city }}
          </option>
        </select>
        <img
          id="location"
          src="../../assets/icons/location.png"
          alt=""
        />
        <div
          class="ng-autocomplete w-100"
          style="
            background-color: white;
            border-top-right-radius: 51px;
            border-bottom-right-radius: 51px;
          "
        >
          <ng-autocomplete
            [data]="searchedRestaurants"
            placeHolder="Search Restaurants"
            [searchKeyword]="keyword"
            name="restaurantSearch"
            [(ngModel)]="restaurantSearch"
            (selected)="selectEvent($event)"
            (inputChanged)="onChangeSearch($event)"
            (inputFocused)="onFocused($event)"
            [itemTemplate]="itemTemplate"
          >
          </ng-autocomplete>

          <ng-template #itemTemplate let-item>
            <a [innerHTML]="item.name"></a>
          </ng-template>

          <ng-template #notFound let-notFound>
            <div [innerHTML]="notFound"></div>
          </ng-template>
        </div>
        <div class="input-group-append">
          <button class="btn btn-danger" id="search-button" type="submit">
            <i class="fa fa-search" style="font-size: 35px;" aria-hidden="true"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<div id="categories">
  <h2 style="font-size: 34px; color: rgba(182, 154, 147, 1)">
    Here are 4 ways to think about your next meal
  </h2>

  <div class="container">
    <div class="row justify-content-center">
      <div class="category col-6 col-lg-2 col-md-4">
        <a href="restaurant-list/all/breakfast"
          ><img src="assets/images/breakfast.png" alt=""
        /></a>
        <h4 style="margin-left: -15px" class="category-name">Breakfast</h4>
      </div>
      <div class="category col-6 col-md-4 col-lg-2">
        <a href="restaurant-list/all/lunch"
          ><img src="assets/images/lunch.png" alt=""
        /></a>
        <h4 class="category-name">Lunch</h4>
      </div>
      <div class="category col-6 col-md-4 col-lg-2">
        <a href="restaurant-list/all/dinner"
          ><img src="assets/images/dinner.png" alt=""
        /></a>
        <h4 class="category-name">Dinner</h4>
      </div>
      <div class="category col-6 col-md-4 col-lg-2">
        <a href="restaurant-list/all/delivery"
          ><img src="assets/images/delivery.png" alt=""
        /></a>
        <h4 class="category-name">Delivery</h4>
      </div>
    </div>
  </div>
</div>

<div id="top-restaurants" class="pt-4">
  <h2 style="font-size: 46px; color: rgba(81, 69, 53, 1)">Top Restaurants</h2>
  <p>
    Explore curated lists of top restaurants, cafes & bars in and around Kochi
  </p>

  <div class="container">
    <div class="row justify-content-center">
      <div *ngFor="let restaurant of restaurants" class="cards col-lg-6">
        <app-restaurant-cards [restaurant]="restaurant"></app-restaurant-cards>
      </div>
      <a href="restaurant-list/all/all" id="all-res-link">View all restaurants</a>
    </div>
  </div>
</div>
