<div class="restaurant-card">
  <div class="container pt-3">
    <div class="row justify-content-between">
      <h4 style="font-size: 30px; font-weight: 600;">
        {{ restaurant.name }}
      </h4>
      <!-- <i class="fa fa-heart" aria-hidden="true"></i> -->
    </div>

    <p style="color: rgba(175, 175, 175, 1);" class="mb-0" id="location">
      {{ restaurant.location }}
    </p>
    <ngb-rating [rate]="restaurant.rating" [readonly]="true" [max]="5">
      <ng-template let-fill="fill" let-index="index">
        <span class="star" [class.filled]="fill === 100" [class.bad]="index < 3"
          >&#9733;</span
        >
      </ng-template>
    </ngb-rating>
  </div>
  <hr />
  <div class="container">
    <div class="row">
      <div class="col-1">
        <img
          src="../../assets/icons/dish.png"
          style="width: 42px"
          class="icon"
          alt=""
        />
      </div>
      <div class="col-10">
        <p class="card-fields">
          {{ restaurant.cuisine }}
        </p>
      </div>
    </div>
    <div class="row mt-1">
      <div class="col-1">
        <img
          src="../../assets/icons/price.png"
          style="width: 33px"
          class="mt-1 icon"
          alt=""
        />
      </div>
      <div class="col-10">
        <p class="card-fields">
          {{ restaurant.price }}
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-1">
        <img
          src="../../assets/icons/time.png"
          style="width: 35px"
          class="icon"
          alt=""
        />
      </div>
      <div class="col-10">
        <p class="mcard-fields">
          {{ timeConvert(restaurant.start_time) }} to {{timeConvert(restaurant.close_time)}}
        </p>
      </div>
    </div>
  </div>
  <hr />
  <div class="container pb-3">
    <h5>Photos !!!</h5>
  </div>
</div>
